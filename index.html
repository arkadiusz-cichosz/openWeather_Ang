<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Open Weather Widget</title>
		<link rel="stylesheet" href="css/style.css">
  </head>
	</head>
	<body>
		<div class="widget-container">
			<div class="header">
				<h1 id="nameOfCity"></h1>
				<a href="" id="changeCity">Change city</a>
			</div>
			<div class="main-presentation">
				<div class="temperature">
					<p id="temperature"></p>
				</div>
				<div class="icon">
					<img id='icon' alt="weather icon" src="">
				</div>	
			</div>
			<div class="other-info">
				<div id="items">
					<p>Wiatr: </p>
					<p>Wilgotność: </p>
					<p>Ciśnienie: </p>	
				</div>
				<div id="data">
					<p id="wind">xx</p>
					<p id="humidity">xx</p>
					<p id="pressure">xx</p>
				</div>
			</div>
			<form class="location">
				<fieldset>
					<legend>Change of location</legend>
					<input type="text" name="city" id="city" placeholder="city name e.g. Warsaw">
					<input type="text" name="countryCode" id="countryCode" placeholder="country code e.g. UK ">
					<a href="" id="setCity">Set city</a>
				</fieldset>
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
		<script src="js/api.js" type="text/javascript"></script>
		<script src="js/cookies.js" type="text/javascript"></script>
		<script src="js/update.js" type="text/javascript"></script>
		<script src="js/changeCity.js" type="text/javascript"></script>
		<script src="js/setLocation.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
